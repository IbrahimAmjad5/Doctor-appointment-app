<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="add-doc.css" />
  </head>
  <body>
    <div class="main-contaner">
      <div class="navbar">
        <div class="top-main">
          <div class="nav-left">
            <a href="/Homepage.html"
              ><img src="/asset/images/logo-prescripto.svg" alt=""
            /></a>
            <button>Admin</button>
          </div>
          <div class="nav-right">
            <a href="/log-in.html"><button>logout</button></a>
          </div>
        </div>
      </div>
      <div class="admin-main">
        <div class="admin-left">
          <div class="tab">
            <img src="/asset/images/dashboard-icon.svg" alt="" />
            <p>Dashboard</p>
          </div>
          <div class="tab">
            <img src="/asset/images/appointment-icon.svg" alt="" />
            <p>Appointments</p>
          </div>
          <div class="tab">
            <img src="/asset/images/add-doctor-icon.svg" alt="" />
            <p>Add Doctor</p>
          </div>
          <div class="tab">
            <img src="/asset/images/add-doctor-icon.svg" alt="" />
            <p>Doctors List</p>
          </div>
          <div class="tab">
            <img src="/asset/images/email_icon.svg" alt="" />
            <p>Patients</p>
          </div>
        </div>
        <div class="admin-right">
           <div class="heaiding"><h2>Add Doctor</h2>
        </div> 
        <div class="profile-main">
            <div class="profile-left">
        <div class="profile-pic">
            <img src="/asset/images/Group 4275.svg" alt="">
        </div>
        <p>Upload doctor picture</p>
    </div>
    <form action="">
        <div class="input-main">
            <div class="doc-name">
                <p>Doctor name</p>
            <input type="text" placeholder="Name">
            </div>
            <div class="doc-name">
                <p>Speciality</p>
            <input type="text" placeholder="General physician"> 
            </div>
         
        </div>
        <div class="input-main">
            <div class="doc-name">
                <p>Doctor Email</p>
            <input type="email" placeholder="Doctor Email">
            </div>
            <div class="doc-name">
                <p>Education</p>
            <input type="text" placeholder="Education"> 
            </div>
         
        </div>
        <div class="input-main">
            <div class="doc-name">
                <p>Doctor Password</p>
            <input type="Password" placeholder="Password">
            </div>
            <div class="doc-name">
                <p>Address</p>
            <input type="text" placeholder="Address"> 
            </div>
         
        </div>
        <div class="input-main">
          <div class="doc-name">
              <p>Experience</p>
          <input type="text" placeholder="Experience">
          </div>
        </div>
        <div class="input-main">
          <div class="doc-name">
              <p>Fees</p>
          <input type="text" placeholder="Fees">
          </div>
          </div>
        <div class="input-main">
          <div class="doc-name">
              <p>About me</p>
          <textarea rows="6" cols="100" class="about-me" type="text" placeholder="write about yourself " ></textarea>
          </div>
          </div>
          
           
    </form>
    <button>Add doctor</button>
</div>
        </div>
      </div>
    </div>
  </body>
</html>
